<html lang="en">
  <head>

    <!-- Bootstrap core CSS -->

  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" href="#" style="padding-left:100px;">Pomodori</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-main">
              <ul class="nav nav-tabs navbar-right" style="margin: 10px 80px 0px 0px">

                <li><a href="#sign">Sign up</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        
        <div class="row" style=" padding-top:80px;">
            <div class="col-sm-12 text-center">
                
                <!--canvas for putting images-->
                <img id="dragon" src="images/dragon.png" style="display:none">
                <canvas id="myCanvas" width="800" height="660" style="border:1px solid #d3d3d3;"> </canvas>
                <script>
                    var c=document.getElementById("myCanvas");
                    var ctx=c.getContext("2d");
                    var img=document.getElementById("dragon");
                    ctx.drawImage(img,10,10);
                </script>   
                <br>
                <button type="button" onclick="getAttacked()">Attack </button>  
            </div>
        </div> <!--ROW 1-->
        
        <div class="row">
            <div class="col-sm-12" style="padding: 20px 50px 20px 50px; border:1px solid #d3d3d3;" height="300px">
                <h5 id="log"> This is the log </h5>
            </div>
        </div>
        
        
        
        
    </div> <!--Container fluid-->

<script>
    function getAttacked() {
    document.getElementById("log").innerHTML = "You were attacked" ;
    }
</script>
