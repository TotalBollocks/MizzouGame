        self.health = health + self.Tgh;
        
        self.alive = true;
    }
    
    function updateHealth(target, num){
        if (target.health <= 0)
        {
            target.health = 0;
            target.alive = false;
        }
        else
        {
            target.health -= num;
        }
        
        
    }
